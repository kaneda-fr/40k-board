<div>
  <table>
  <tbody>
    <tr><th>Date</th><th>Vainqueur</th><th>Perdant</th></tr>
    <tr *ngFor="let match of matches">
       <td>{{match.date | date}}</td>
       <td><table>
       	<tr><td>{{match.vainqueur[0].nom}}</td></tr>
       	<tr><td>{{match.vainqueur[0].armee}}</td></tr>
       </table></td>
       <td><table>
       	<tr><td>{{match.perdant[0].nom}}</td></tr>
       	<tr><td>{{match.perdant[0].armee}}</td></tr>
       </table></td>
     </tr>
  </tbody>
</table>
</div>
